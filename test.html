<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Scroll Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.19/dist/lenis.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #111; color: white; }
        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            opacity: 0;
            transform: scale(0.8);
        }
    </style>
</head>
<body>
    <div class="section" style="background: #ff5733;">Section 1</div>
    <div class="section" style="background: #33ff57;">Section 2</div>
    <div class="section" style="background: #3357ff;">Section 3</div>
    
    <script>
        // Initialize Lenis for smooth scrolling
        const lenis = new Lenis({
            duration: 1.2,
            smooth: true
        });
        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);

        // GSAP ScrollTrigger animation
        gsap.utils.toArray(".section").forEach(section => {
            gsap.to(section, {
                opacity: 1,
                scale: 1,
                duration: 1.2,
                scrollTrigger: {
                    trigger: section,
                    start: "top 80%",
                    end: "top 30%",
                    scrub: true
                }
            });
        });
    </script>
</body>
</html>
